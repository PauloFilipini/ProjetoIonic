<ion-header>
  <ion-toolbar>
    <ion-title>restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <div class="container">
      <!-- INÍCIO DO CONTEÚDO -->
      <section class="content-header">
        <h1>
        </h1>
      </section>
      <section class="content">
        <div class="row">
            <div class="col-xs-12">
              <div *ngIf="restaurante === undefined">
                  <div class="box box-solid">
                    <div class="box-header with-border">
                      <i class="fa fa-home"></i>
                      <h3 class="box-title"></h3><span class="pull-right"><i class="fa fa-star"></i> </span>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                      <div class="col-sm-3 col-xs-12">
                        <img class="box-img-detail" [src]="" />
                      </div>
                      <dl class="col-sm-9 col-xs-12">
                        <dt>Categoria</dt>
                        <dd></dd>
                        <dt>Quem somos</dt>
                        <dd></dd>
                        <dt>Horários</dt>
                        <dd></dd>
                      </dl>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer detail-footer">
                      <a class="pull-left detail-active" routerLinkActive="detail-active" routerLink="restaurante-menu">
                        Menu
                      </a>
                      <a class="pull-right" routerLinkActive="detail-active" routerLink="restaurante-avaliacoes">
                        Avaliações
                      </a>
                    </div>
                  </div>
              </div>
              <div *ngIf="restaurante !== undefined">
                <div class="box box-solid">
                  <div class="box-header with-border">
                    <i class="fa fa-home"></i>
                    <h3 class="box-title">{{restaurante.name}}</h3><span class="pull-right"><i class="fa fa-star"></i> {{restaurante.rating}}</span>
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body">
                    <div class="col-sm-3 col-xs-12">
                      <img class="box-img-detail" [src]="restaurante.imagePath" />
                    </div>
                    <dl class="col-sm-9 col-xs-12">
                      <dt>Categoria</dt>
                      <dd>{{restaurante.category}}</dd>
                      <dt>Quem somos</dt>
                      <dd>{{restaurante.about}}</dd>
                      <dt>Horários</dt>
                      <dd>{{restaurante.hours}}</dd>
                    </dl>
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer detail-footer">
                    <a class="pull-left detail-active" routerLinkActive="detail-active" routerLink="restaurante-menu">
                      Menu
                    </a>
                    <a class="pull-right" routerLinkActive="detail-active" routerLink="restaurante-avaliacoes">
                      Avaliações
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <div class="row">
          <router-outlet></router-outlet>
        </div>
      </section>
      <!-- FIM DO CONTEÚDO -->
    </div>
    <!-- /.container -->
  </div>

</ion-content>
