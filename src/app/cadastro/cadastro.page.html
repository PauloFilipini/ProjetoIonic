<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
    <ion-title class= "cadastro">Create account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-row>
        <ion-col class="test">
            <ion-item>
                <ion-label>Name: </ion-label>
                <ion-input type ="text" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Email: </ion-label>
                  <ion-input type ="email" ></ion-input>
                </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="test">
              <ion-item>
                  <ion-label>Password: </ion-label>
                  <ion-input type ="password" ></ion-input>
                </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="test">
                <ion-item>
                    <ion-label>Confirm Password: </ion-label>
                    <ion-input type ="password" ></ion-input>
                  </ion-item>
            </ion-col>
          </ion-row>
        <ion-row>
            <ion-col class="test">
                <ion-button color="danger" routerLink="/login">Create your account </ion-button>
            </ion-col>
          </ion-row>       
          <ion-row>
              <ion-col class="test">
                  <button class="ion-activatable" >
                     By creating an account you agree to the Terms of use
                    </button>
              </ion-col>
            </ion-row>    
</ion-content>
